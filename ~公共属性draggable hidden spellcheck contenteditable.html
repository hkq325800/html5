<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>公共属性</title>
<script type="text/javascript" async="true">
function Rdo_Click(v){
	var blnShow=(v)?false:true;
	var strArt=document.getElementById("art");
	strArt.setAttribute("hidden",blnShow);
	} 
function Btn_Click(){
	var strArt=document.getElementById("art_0").innerHTML;
	var objArt=document.getElementById("art_1");
	objArt.innerHTML='<b>编辑后：</b>'+strArt;
	}
</script>
</head>

<body>
<ol>
<li draggable="true">draggable属性</li>
<li>
<nav style="padding-top:5px;padding-bottom:5px">
	<input type="radio" id="rdoHidden_1" onclick="Rdo_Click(1)" name="rdoHidden" value="1" checked="checked"/>显示
    <input type="radio" id="rdoHidden_2" onclick="Rdo_Click(0)" name="rdoHidden" value="0" />隐藏
</nav>
</li>
<li id="art" title="无法从隐藏变回显示">hidden属性</li>
<li>
<p>spellcheck属性</p>
<p>需要检测：<br/>
<textarea spellcheck="true" class="inputtxt"  title="极速浏览器不支持"></textarea>
</p>
<p>不需要检测：<br/>
<textarea spellcheck="false" class="inputtxt"></textarea>
</p>
</li>
<li>
contenteditable属性
<article contenteditable="true" id="art_0">
一段可编辑的文字
</article>
<article  id="art_1">
</article>
<input type="button" value="保存" onclick="Btn_Click();">
</li>
</ol>
</body>
</html>
